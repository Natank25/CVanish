<!DOCTYPE html>
<html lang="en">
<link href="../static/sites_offres.css" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <title>Créer un profile</title>
</head>
<body>
    <form id="choice" name='form' method="POST" action="/">
        <label for="first_name">Ton Prénom:<span class="red_star"> *</span></label><br>
            <input type="text" id="first_name" required size="20" name="first_name"/><br><br>
        <label for="last_name">Ton Nom:<span class="red_star"> *</span></label><br>
            <input type="text" id="last_name" required size="20" name="last_name"/><br><br>
        <label for="email">Ton adresse mail:<span class="red_star"> *</span></label><br>
            <input type="email" id="email" required size="20" name="email"/><br><br>
        <p>Ta localisation:</p>
        <div class="padding">
            <label for="country">Pays:<span class="red_star"> *</span></label><br>
                <input type="text" id="country" required size="20" name="country"/><br><br>
            <label for="city">Ville:<span class="red_star"> *</span></label><br>
                <input type="text" id="city" required size="20" name="city"/><br><br>
        </div>
        <br><br><br><br><br><br>
        <label for="description">Décris toi:<span class="red_star"> *</span></label><br>
            <input type="text" id="description" required minlength="100" maxlength="800" size="70" name="description"/><br><br>
        <fieldset>
            <legend>Qu'est ce qui te représente le mieux:</legend>

            <div>
                <input type="radio" id="landscape" checked/>
                <label for="landscape">Le voyage</label>
            </div>
            <div>
                <input type="radio" id="car"/>
                <label for="car">Les voitures</label>
            </div>
        </fieldset><br>
        <label for="first_name">Quel est ton language primaire :<span
                class="red_star"> *</span></label><br><br>
        <select name="main_language" id="main_language" required>
            <option value="">--Choisir une option--</option>
            <option value="french">Français</option>
            <option value="english">Anglais</option>
            <option value="spanish">Espagnol</option>
            <option value="german">Allemand</option>
        </select><br>
        <fieldset>
        <legend>Quels sont tes autres languages:</legend>
    </fieldset><br>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
